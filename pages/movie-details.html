<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/details.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="../index.html" class="logo desktop">Movie Finder</a>

        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search For Movies & Series..."
            autocomplete="off"
          />
          <button id="search-button">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
          <div class="search-dropdown" id="search-dropdown">
            <div class="dropdown-results" id="dropdown-results"></div>
          </div>
        </div>

        <div class="genre-dropdown desktop">
          <button id="genre-button">
            Genres <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div id="genre-list" class="dropdown-content hidden"></div>
        </div>

        <button class="hamburger" id="hamburger-btn">☰</button>
      </div>

      <div class="mobile-menu" id="mobile-menu">
        <a href="../index.html" class="logo">MOVIE FINDER</a>

        <div class="genre-dropdown">
          <button id="genre-button-mobile">
            Genres <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div id="genre-list-mobile" class="dropdown-content hidden"></div>
        </div>
      </div>

      <div class="overlay" id="overlay"></div>
    </header>

    <main id="movie-details" class="movie-details-page">
      <div class="container">
        <div id="details-container" class="details-container"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p>© MAB - 2025</p>
      </div>
    </footer>
    <script src="../js/api.js"></script>
    <script type="module" src="../js/movie-details.js"></script>
    <script type="module" src="../js/common-search.js"></script>
  </body>
</html>
