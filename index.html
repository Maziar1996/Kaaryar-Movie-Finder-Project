<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies & Series</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="header">
      <div class="container">
        <h1 class="logo">Movie Finder</h1>
        <!-- Search Bar -->
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search For Movies & Series..."
            autocomplete="off"
          />
          <button id="search-button">Magnifier</button>
        </div>
        <!-- Dropdown Menu -->
        <div class="genre-dropdown">
          <button id="genre-button">Genres <i>Down</i></button>
          <div class="genre-list"></div>
        </div>
      </div>
    </header>
    <!-- Hero Section - Slideshow -->
    <section id="hero" class="hero-section">
      <div id="slider" class="slider"></div>
    </section>
    <!-- Movies List -->
    <main class="main-content">
      <div class="container">
        <h2>Newest Movies & Series</h2>
        <div id="movies-grid" class="movies-grid"></div>
        <div id="pagination" class="pagination"></div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="container"><p>MAB - 2025</p></div>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/autocomplete.js"></script>
    <script src="js/common.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
